{% extends "users/base.html" %}

{% block head_content %}
    <title>Platzigram | Sign-up</title>
{% endblock %}

{% block container %}

    <form action="{% url 'users:signup' %}" method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit" class="btn btn-primary btn-block mt-5">Register</button>
    </form>

    <p class="mt-4 text-center">Already have an account? <a href="{% url 'users:login' %}">Login!</a></p>

{% endblock %}
